
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> technoistruct.com</title>
  
  <style>
    @import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css);
    @import url(http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);

  .form-group .btn{
     color: #fff;
   }
   .btn-fb{
    background-color:#3b5998;
  }
  .btn-tw{
    background-color:#55acee;
  }
  .btn-yh{
    background-color: #720e9e;
  }
  .btn-gplus{
    background-color:  #d34836;
  }

  .panel-heading{                                     
    color: #fff;
    background-color:#3f729b;
    font-size:18px; 
  }
  
  body {
    background-image: url(img/sky.jg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 650px;
  }


</style>
</head>
<body>
  <div class="container" style="padding:0px;">   
    <div id="loginbox" style="margin-top:100px; " class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">             <div class="panel" style="background-color:#E0E9E9; padding:0px;">
      <div class="panel-heading" style="padding:0px;">
        <div class="panel-heading text-center">Login Your Account</div>
      </div>     
      <div class="panel-body">
       <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

       <div style="margin-bottom: 15px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Phone or Email"> 
      </div>

      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" name="password" placeholder="Enter Password">
      </div>

      <button class="btn btn-md btn-primary btn-block" type="submit" style="margin-top:10px;">Sign in</button>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
        <div style="float:right;"><a href="#">Forgot My Password?</a></div> 
      </div>
      <hr style="border-color: #8c8b8b; border-width: 1px; ">
      <p style="padding:0px"> Or, Login Your Account with</p>

      <div class="form-group">
        <div class="col-sm-12">
          <button type="button" class="btn btn-fb"><i class="fa fa-facebook left"></i> Facebook</button>
          <button type="button" class="btn btn-tw"><i class="fa fa-twitter left"></i> Twitter</button>
          <button type="button" class="btn btn-gplus"><i class="fa fa-google-plus left"></i> Google +</button> 
        </div>
      </div>
      <br>
      <hr style="border-color: #8c8b8b; border-width: 1px;">
      <div class="col-md-12 control">
        <p class="pull-left"> Don't have an account? </p>
        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
         <button  class="btn btn-success pull-right"  type="button"><i class="icon-hand-right"></i> Sign Up Now</button>
       </a>
     </div> 
   </form>     
 </div>  
</div>  
</div>


<div id="signupbox" style="margin-top:100px; display:none;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
  <div class="panel"  style="background-color:#E0E9E9; padding:0px;">
    <div class="panel-heading text-center" style="background-color:#62a14f">
      Sign Up     
    </div>  
    <div class="col-lg-12 col-sm-12 col-md-4 well well-sm">
      <form action="#" method="post" class="form" role="form">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <input class="form-control" name="firstname" placeholder="First Name" type="text"
            required autofocus />
          </div>
          <div class="col-xs-6 col-md-6">
            <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
          </div>
        </div>
        <br>
        <input class="form-control" name="youremail" placeholder="Your Email" type="email"/>
        <br>
        <input class="form-control" name="password" placeholder="Password" type="password"/>
        <br>
        <input class="form-control" name="password" placeholder="Confim Password" type="password" />
        <label for="" style="color:#666666; margin-top:5px;" >  Birth Date </label>
        <div class="row">
          <div class="col-xs-3 col-md-4">
            <select class="form-control">
              <option value="Month">Month</option>
            </select>
          </div>
          <div class="col-xs-3 col-md-4">
            <select class="form-control">
              <option value="Day">Day</option>
            </select>
          </div>
          <div class="col-xs-3 col-md-4">
            <select class="form-control">
              <option value="Year">Year</option>
            </select>
          </div>
        </div>

        <label class="radio-inline" style="margin-top:10px;">
          <input type="radio"  value="Agree"/>
          I agree to the Terms & Conditions
        </label>
        
        <button class="btn btn btn-success btn-block" type="submit" style="margin-top:5px">Submit</button>
        <br>
        Already have an account?
        <div class="pull-right"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">
          Sign In Here
        </form>
      </div>
    </div>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
